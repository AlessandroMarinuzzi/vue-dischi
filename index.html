<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Vue Dischi</title>
</head>
<body>
    <div id="root">
        <!-- HEADER -->
        <header id="site_header" class="bg_lightblue">
            <img src="./assets/img/logo_spotify2.png" width="70" alt="">
        </header>
        <!-- /HEADER -->

        <!-- MAIN -->
        <main id="site_main">
            <div class="albums bg_lightblue" v-for="album in albums">
                <img :src="album.poster" width="180" alt="">
                <h2 class="album_title white_text">{{ album.title }}</h2>
                <div class="album_artist grey_text">{{ album.author }}</div>
                <div class="album_year grey_text">{{ album.year }}</div>
            </div>
        </main>
        <!-- /MAIN -->

    </div>
    <!-- Vue JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- AXIOS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- My JS -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
